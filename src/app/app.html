<div class="container-fluid sidebar-container">
  <div class="sidebar-nav ps-1">
    <h1>
      <a href="/" class="text-decoration-none text-black">Pokehub</a>
    </h1>
  </div>
  <div ngbAccordion class="sidebar-nav sidebar-accordion">
    <div ngbAccordionItem [collapsed]="false" class="border-0 sidebar-accordion-item">
      <h2 ngbAccordionHeader class="border-0">
        <button ngbAccordionButton class="sidebar-accordion px-2 py-0">
          <h5>Home</h5>
        </button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody class="d-flex flex-column sidebar-accordion py-1">
          <ng-template>
            <button class="text-decoration-none text-black py-2" (click)="showPokedex()"> Pokedex </button>
            <button class="text-decoration-none text-black py-2" (click)="showMyPokemons()"> My Pokemons </button>
          </ng-template>
        </div>
      </div>
    </div>
    <div ngbAccordionItem [collapsed]="false" class="border-0 sidebar-accordion-item">
      <h2 ngbAccordionHeader class="border-0">
        <button ngbAccordionButton class="sidebar-accordion px-2 py-0">
          <h5>Trainings</h5>
        </button>
      </h2>
      <div ngbAccordionCollapse>
        <div ngbAccordionBody class="d-flex flex-column sidebar-accordion py-1">
          <ng-template>
            <a href="" class="text-decoration-none text-black py-2"> Training List </a>
            <a href="" class="text-decoration-none text-black py-2"> Course List </a>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<main>
  <div class="container-fluid mt-3">
    @if (show == 'pokedex') {
      <app-pokedex></app-pokedex>
    } @else if (show == 'mypokemons') {
      <app-my-pokemons></app-my-pokemons>
    }
  </div>
</main>
